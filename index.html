<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト</title>
</head>
<body>
    <div id="container"></div>
    <div id="res">結果：</div>

</body>

<style>
    html,body {
        overflow: hidden;
        touch-action: pan-x pan-y;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    #res {
        position: absolute;
        top:0px;
        left:0px;
        z-index:100;
    }
</style>

<script>
    class Myfunction {
        createDiv(x,y,z) {
            let div = document.createElement("div");
            div.style.position = "absolute";
            div.style.left = `${x}px`;
            div.style.top = `${y}px`;
            div.style.zIndex = z;
            div.width = 0;
            div.height = 0;
            return div;
        }

        createCanvas(w,h,isCenter,left,top,zIndex) {
            let canvas = document.createElement("canvas");
            canvas.width = w;
            canvas.height = h;
            canvas.style.position = "absolute";
            canvas.style.left = left + "px";
            canvas.style.top = top + "px";
            canvas.style.zIndex = zIndex;
            let ctx = canvas.getContext("2d");
            if(isCenter) {ctx.translate(w/2,h/2)};
            return canvas;
        }
    }

    class TestClass {
        constructor() {
            (() => {this.init()})()
        }

        init() {
            let can;
            let con = document.getElementById("container");

            can = myfunc.createCanvas(80,80,false,0,0,0);
            can.style.backgroundColor = "beige";
            can.addEventListener("touchend",(e) => {
                this.cursedPreventDefault();
                let width = window.innerWidth;
                let height = window.innerHeight;
                document.getElementById("res").textContent = width + "," + height;
                setTimeout(() => {window.scrollTo(0,1)},100);
            });
            con.appendChild(can);

            can = myfunc.createCanvas(80,80,false,750,0,0);
            can.style.backgroundColor = "grey";
            can.addEventListener("touchend",(e) => {
                window.location.reload();
            });
            con.appendChild(can);
        }


        cursedPreventDefault(e) {
            window.addEventListener("beforeunload",(e) => {e.returnValue = "really?"});
        }
    }

    let myfunc = new Myfunction();
    let test = new TestClass();

</script>
</html>
